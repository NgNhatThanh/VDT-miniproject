<div class="meeting-info-right border border-blue-300 mb-5" style="border-radius: 5px; padding: 20px; box-shadow: 0 2px 8px #0001">
    <div class="text-xl text-gray-600 mb-2">
        Danh sách người tham gia
    </div>
    <hr class="text-gray-300 mb-3"/>
    <div class="space-y-4 pl-20 overflow-y-auto [&::-webkit-scrollbar]:w-1
    [&::-webkit-scrollbar-track]:rounded-full
    [&::-webkit-scrollbar-track]:bg-gray-100
    [&::-webkit-scrollbar-thumb]:rounded-full
    [&::-webkit-scrollbar-thumb]:bg-gray-400" style="height: calc(100vh - 250px); max-height: 600px;">
        <div *ngFor="let participant of participants" class="flex items-center gap-3">
            <div class="flex flex-col items-center gap-1">
                <div class="w-10 h-10 rounded-full overflow-hidden">
                    <img [src]="participant.picture" [alt]="participant.fullName" class="w-full h-full object-cover">
                </div>
                <span class="text-xs px-2 py-1 rounded-full" 
                    [ngClass]="{
                        'bg-yellow-100 text-yellow-600': participant.status === 'PENDING',
                        'bg-green-100 text-green-600': participant.status === 'ACCEPTED',
                        'bg-red-100 text-red-600': participant.status === 'REJECTED'
                    }">
                    {{participant.status}}
                </span>
            </div>
            <p>
                {{participant.fullName}}
            </p>
            <div 
                *ngFor="let role of participant.roles"
                class="rounded-sm bg-blue-100 text-blue-600 px-2 py-1 text-sm"
            >
                {{role.name}}
            </div>
        </div>
    </div>
</div>
