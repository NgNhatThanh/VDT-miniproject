<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <p class="text-gray-700">{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions class="flex justify-end space-x-2">
  <button mat-button [mat-dialog-close]="false">Không</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Đồng ý</button>
</mat-dialog-actions>
