spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/meeting_history
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      host: localhost
      port: 6379
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      acks: 1
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "org.vdt.commonlib.dto, org.vdt.qlch.meetinghistoryservice.model"
      auto-offset-reset: latest
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://identity.vdt.io.vn/realms/VDT

eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

gateway-url: http://localhost:9090